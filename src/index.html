<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turbo Todo</title>
</head>
<body state="main">
  <style>
    .input-form {
      display: flex;
      flex-direction: column;
    }
    .input-form * {
      margin-bottom: 10px;
    }
    
    #content {
      display: flex;
    }

    #left-panel {
      min-width: 400px;
      margin-right: 20px;
    }

    #right-panel {
      min-width: 500px;
    }
  </style>
  
  <template id="edit-todo">
    <tb-form>
      <input type="text" name="title">
      <textarea name="description" cols="30" rows="10"></textarea>
      <label><input type="checkbox" name="isDone">Done</label>
      <button tb-action="click:cancelEditing">Cancel</button>
      <button type="submit">Apply</button>
    </tb-form>
  </template>
  
  <template id="todo">
    <div>
      <p>{title}</p>
      <label><input type="checkbox" checked="{isDone}" tb-action="click:toggleDone" name="done">Done</label>
      <button tb-action="click:setEditing">edit</button>
      <button tb-action="click:deleteTodo">delete</button>
    </div>
  </template>

  <template id='list'>
    <style>
      .input-form {
        margin-bottom: 20px;
      }
      .input {
        display: flex;
      }
      .input div {
        margin-right: 10px;
      }
      label {
        margin-bottom: 10px;
        display: block;
      }
      input#title {
        margin-right: 10px;
      }

      h2 {
        margin-top: 0;
      }
    </style>
    <div>
      <h2>{name}</h2>
      <tb-form submitEvent="addNewTodo">
        <div class="input-form">
          <label for="newTitle">New Todo</label>
          <div class="input">
            <input id="newTitle" name="newTitle" type="text" tb-action="keyup:newTodoChange">
            <button type="submit">Add</button>
          </div>
        </div>
      </tb-form>
      <h2>Todos:</h2>
      <tb-render model="todos" template="todo"></tb-render>
      <button tb-action="click:toggleAll">All</button>
      <button tb-action="click:deleteList">delete</button>
    </div>
  </template>

  <template id="list-preview">
    <style>
      #list-preview {
        padding: 10px 0;
        border-bottom: darkgray 1px solid;
        display: flex;
        justify-content: space-between;
      }
      .name {
        font-size: 16px;
      }
      .description {
        font-size: 12px;
        color: darkgray;
      }
      .view-list {
        font-size: 10px;
      }
      .selected {
        background-color: lightblue;
      }
    </style>
    <div tb-class="isSelected:selected" id="list-preview">
      <div>
        <div class="name">{name}</div>
        <div class="description">{description}</div>
      </div>
      <button class="view-list" tb-action="click:viewList">view</button>
    </div>
  </template>

  <div id="main">
    <h1>Turbo Todo</h1>

    <div id="content">
      <div id="left-panel">
        <tb-form submitEvent="addTodoList" model="lists">
          <div class="input-form">
            <label for="name">List Name</label>
            <input type="text" id="name" name="name">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="5"></textarea>
            <button type="submit">Add</button>
          </div>
        </tb-form>
        <tb-render model="lists.visibleLists" template="list-preview"></tb-render>
      </div>

      <div id="right-panel">
        <tb-render model="lists.selectedList" template="list"></tb-render>
      </div>
    </div>
  </div>
</body>
</html>
